<!DOCTYPE html>
<html>
<head>
<style>
.img1 {
    border-radius: 8px;
}

.img2 {
    border-radius: 50%;
}
</style>
</head>
<body>

<h2>Rounded Images</h2>
<p>Use the border-radius property to create rounded images:</p>

<img 
    src="https://pixabay.com/static/uploads/photo/2015/07/06/13/58/arlberg-pass-833326_960_720.jpg" alt="Paris" 
    class="img1" 
    width="400" height="300">

<img src="https://pixabay.com/static/uploads/photo/2015/07/06/13/58/arlberg-pass-833326_960_720.jpg"
   alt="Paris" 
   class="img2"
   width="400" height="300">




</body>
</html>
